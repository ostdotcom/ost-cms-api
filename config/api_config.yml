            :data_key_name: news_list_image
            :section: news_list
        :news_list_article_link:
            :data_kind: url
            :validations:
                :required: true
                :minlength: 3
                :maxlength: 2083
            :data_key_name: news_list_article_link
            :section: news_list
        :news_list_date:
            :data_kind: date
            :validations:
                :required: true
            :data_key_name: news_list_date
            :section: news_list
