meta:
    :1:
        :news_list_title:
            :data_kind: text
            :validations:
                :required: true
                :minlength: 10
                :maxlength: 80
            :data_key_name: news_list_title
            :section: news_list
        :news_list_description:
            :data_kind: text
            :validations:
                :required: false
                :minlength: 50
                :maxlength: 500
            :data_key_name: news_list_description
            :section: news_list
        :news_list_image:
            :data_kind: text
            :validations:
                :required: true
                :min_bytes: 1000
                :max_bytes: 100000000
