meta:
    :news_list_title:
        :data_kind: text
        :validations:
            :required: true
            :minlength: 10
            :maxlength: 80
        :data_key_name: news_list_title
        :section: news_list
    :news_list_description:
        :data_kind: text
        :validations:
            :required: false
            :minlength: 50
            :maxlength: 500
        :data_key_name: news_list_description
        :section: news_list
    :news_list_image:
        :data_kind: url
        :validations:
            :required: true
            :min_bytes: 100
            :max_bytes: 1000
            :accept: ['image/jpg' , 'image/png']
        :data_key_name: news_list_image
        :section: news_list
    :news_list_article_link:
        :data_kind: url
        :validations:
            :required: true
            :minlength: 3
            :maxlength: 2083
        :data_key_name: news_list_article_link
        :section: news_list
    :news_list_date:
        :data_kind: date
        :validations:
            :required: true
        :data_key_name: news_list_date
        :section: news_list

